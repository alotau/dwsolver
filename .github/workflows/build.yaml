name: Build C Code

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y gcc

      - name: Install more dependencies
        run: sudo apt-get install -y autoconf

      - name: Install even more dependencies
        run: sudo apt-get install -y automake

      - name: configure the code
        run: ./configure
        
      - name: Build the code
        run: make

      - name: Install the code
        run: make install
        
      - name: Test the code
        run: ./dwsolver --help
